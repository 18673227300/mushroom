<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">地位管理</li>
		</ul>
		<button class="btn_tabbar" action="position/add.do?currentPageNo=${page.currentPageNo?c}" onclick="refreshContentByElement(this);">添加地位</button>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show">
			<table class="table_for_list">
				<thead>
				<tr>
					<th width="30" class="quanxuan" onclick="allCheck();">全选</th>
					<th>地区</th>
					<th>单位名称</th>
					<th>描述</th>
					<th align="center" width="70">操作</th>
				</tr>
				</thead>
				<tbody>
				<#list page.data as x>
					<tr>
						<td class="checkbox1"><input type="checkbox" value="${x.id?c}" /></td>
						<td>${x.area}</td>
						<td>${x.company!}</td>
						<td>${x.description!}</td>
						<td>
							<a href="#" action="position/edit.do?id=${x.id?c}&amp;currentPageNo=${page.currentPageNo?c}" onclick="refreshContentByElement(this);">修改</a> |
							<a href="#" action="position/delete.do?rid=${x.id?c}" return="position/list.do?currentPageNo=${page.currentPageNo?c}" onclick="deleteById(this);">删除</a>
						</td>
					</tr>
				</#list>
				</tbody>
			</table>

			<#include "/common/_page.html" />
			<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="position/list.do" delUrl="position/delete.do" />
		</div>
	</div>
</div>
